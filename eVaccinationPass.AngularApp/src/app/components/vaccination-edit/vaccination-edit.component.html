<div *ngIf="dataItem" class="card mt-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>{{ title }}</h3>
    <button type="button" class="btn btn-sm btn-danger" aria-label="Schließen" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="submitForm()" #editForm="ngForm">
      <div class="mb-3">
        <label for="date" class="form-label">Datum</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="dataItem.date">
      </div>

      <div class="mb-3">
        <label for="vaccine" class="form-label">Impfstoff</label>
        <input type="text" class="form-control" id="vaccine" name="vaccine" [(ngModel)]="dataItem.vaccine">
      </div>

      <div class="mb-3">
        <label for="socialNumber" class="form-label">Sozialversicherungsnummer</label>
        <input type="text" class="form-control" id="socialNumber" name="socialNumber"
          [(ngModel)]="dataItem.socialNumber">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">Vorname</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="dataItem.firstName">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Nachname</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="dataItem.lastName">
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Arzt</label>
        <input type="text" class="form-control" id="doctor" name="doctor" [(ngModel)]="dataItem.doctor">
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Notiz</label>
        <textarea class="form-control" id="note" name="note" rows="3" [(ngModel)]="dataItem.note"></textarea>
      </div>
      <!-- Fuegen Sie hier die Elemente nach den folgenden Schemata hinzu:-->
      <!-- Schema: Text
            <div class="mb-3">
                <label class="form-label">Album</label>
                <input class="form-control" [(ngModel)]="dataItem.title" name="title" required />
            </div>
            -->
      <!-- Schema: Auswahl
            <div class="mb-3">
              <label for="artist" class="form-label">Artist</label>
              <select id="artist" name="artistId" class="form-select" [(ngModel)]="dataItem.artistId" #artistId="ngModel"
                required>
                <option *ngFor="let item of artists" [ngValue]="item.id">
                  {{ item.name }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="artistId.invalid && artistId.touched">
                Bitte w�hle einen Artist.
              </div>
            </div>
            -->
      <button class="btn btn-success" type="submit">Speichern</button>
      <button class="btn btn-secondary ms-2" type="button" (click)="cancelForm()">Abbrechen</button>
    </form>
  </div>
</div>
